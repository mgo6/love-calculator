<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loveCalc.css">
     
    <title>💗Love Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h1 class="title">I <small>❤</small> YOU</h1>
        </div>
        <div class="main">
            <form>
                <span class="hideForResult">
                    <div class="yourName">
                        <label id="enterName" for="crushName">Enter Your Name:</label><br>
                        <input type="text" name="yourName" id="yourName"  >
                    </div>
                    <br>
                    <div class="crushName">
                        <label id="enterName" for="crushName">Enter Your Crush Name:</label><br>
                        <input type="text" name="crushName" id="crushName"   >
                    </div>
                    <button type="button" class="btnIcon" id="love">💞</button>
                </span>
                <div id="resultNumber"></div>
                <div id="explanation">
                </div>
                <button id="tryAgain" onclick="window.history.go(-1)">Try Again?</button>
            </form>
        </div>
        
    </div>
    <script src="loveCalc.js"></script>
</body>
</html>
